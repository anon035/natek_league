<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Login page | by Natek</title>
   
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="ui pointing menu">
                <a href="./Schedule.html" class="item">
                    Home
                </a>
                <a href="./Standings.html" class="item">
                    Standings
                </a>
                <a class="disabled item">
                    Play-off
                </a>
                <div class="right menu">
                    <a href="./login.html" class="active item">
                        Login
                    </a>
                </div>
            </div>
        </nav>

        <h2 class="section-title ui dividing header">Login for administration</h2>


        <form class="ui form login-wrapper">
            <div class="field">
                <label>First Name</label>
                <input type="text" name="first-name" placeholder="First Name">
            </div>
            <div class="field">
                <label>Last Name</label>
                <input type="text" name="last-name" placeholder="Last Name">
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" tabindex="0" class="hidden">
                    <label>I agree to the Terms and Conditions</label>
                </div>
            </div>
            <button class="ui grey button" type="submit">Submit</button>
        </form>

        <footer>
            <img class="footer-logo" src="./logo.png" />
        </footer>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</body>

</html>
